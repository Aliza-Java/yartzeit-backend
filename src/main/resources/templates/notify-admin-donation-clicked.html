<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, Helvetica, sans-serif; font-size: 14px; line-height: 1.5; color: #333333; margin: 0; padding: 0; background-color: #f7f7f7;">
<div style="max-width: 600px; margin: 20px auto; background-color: #ffffff; border: 1px solid #dddddd; border-radius: 6px; padding: 20px;">
    <div style="font-size: 14px; color: #444444; margin-bottom: 20px;">
        <div style="width: 600px; max-width: 100%; margin: auto;">
            <img src="cid:logoImage" alt="ELC Logo" style="max-width:100%; height:auto; display:block;" />
        </div>
        <p>Dear Admin,</p>
        <p>
            This is to notify you that <span th:text="${firstname}"></span> <span th:text="${lastname}"></span>
            has proceeded to the donation page in honor of an upcoming yartzeit of his <span th:text="${relationship}"></span>.
        </p>

        <p>
            You might want to follow up.
        </p>
    </div>
</div>
</body>
</html>
