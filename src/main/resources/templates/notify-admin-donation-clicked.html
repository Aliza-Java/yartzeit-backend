<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        /* General reset */
        body {
          font-family: Arial, Helvetica, sans-serif;
          font-size: 14px;
          line-height: 1.5;
          color: #333333;
          margin: 0;
          padding: 0;
          background-color: #f7f7f7;
        }

        table {
          border-collapse: collapse;
          width: 100%;
        }

        a {
          color: #1a73e8;
          text-decoration: none;
        }

        .container {
          max-width: 600px;
          margin: 20px auto;
          background-color: #ffffff;
          border: 1px solid #dddddd;
          border-radius: 6px;
          padding: 20px;
        }

        .header {
          font-size: 20px;
          font-weight: bold;
          color: #222222;
          margin-bottom: 20px;
        }

        .content {
          font-size: 14px;
          color: #444444;
          margin-bottom: 20px;
        }

        .button {
          display: inline-block;
          background-color: #1a73e8;
          color: #ffffff !important;
          padding: 10px 20px;
          border-radius: 4px;
          font-weight: bold;
          text-align: center;
        }

        .footer {
          font-size: 12px;
          color: #888888;
          text-align: center;
          margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <img src="cid:logoImage" alt="ELC Logo"/>
        <p>Dear Admin,</p>
        <p>This is to notify you that <span th:text="${firstname}"></span> <span th:text="${lastname}"></span>
            has proceeded to the donation page in honor of an upcoming yartzeit of his <span th:text="${relationship}"></span>.
        </p>

        <p>
            You might want to follow up.
        </p>
    </div>

    <div class="footer">
        <p>&copy; 2025 SpringIntoJava</p>
    </div>
</div>
</body>
</html>
